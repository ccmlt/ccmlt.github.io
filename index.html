        <script>

            // enforce minimum banner height
            function enforceMinimumHeight() {
                var winH = $(window).height();
                var minH = $('#bigbar-container').height();
                if (minH > winH) {
                    $('#belowfold').css('top', minH);
                    return true;
                }
                return false;
            }

            // realign central overlay
            function InitLayout() {
                enforceMinimumHeight();
                var setPaddingTop = Math.max($("#header").outerHeight(), 40);
                $('#bigbar-overlay').css("padding-top", setPaddingTop);
            }

            // sexy scrolling
            var isScrolling = false;
            function RecalcTop(isScrollEvent) {
                // prevent stacking
                if (isScrolling) {
                    return false;
                }
                // do nothing on inner pages
                if ($('#bigbar').hasClass('inner')) {
                    return false;
                }
                // inputs
                var scrollTop = $(document).scrollTop();
                var scrollPx = scrollTop * 7;
                var winH = $(window).height();
                var docH = $(document).height();
                var maxScroll = Math.max(0, winH - $('#bigbar-centerpiece').height() - $("#header").outerHeight());  // how much we can shrink?
                scrollPx = Math.min(scrollPx, maxScroll);

                // if there is not enough space for the shrink
                var delta = scrollPx - parseInt($('#top').css('bottom'));
                if (isScrollEvent && (delta > 0) && ((docH - winH - scrollTop) < delta)) {
                    return false;
                }

                // do scrolling processing
                try {
                    isScrolling = true;
                    if (scrollPx > 0) {
                        $('#belowfold').css('top', winH - scrollPx);
                        $('#top').css('bottom', scrollPx);
                        $('#bigbar-down').addClass('animate-fade-out');
                    } else {
                        $('#belowfold').css('top', '100%');
                        $('#top').css('bottom', 0);
                        $('#bigbar-down').removeClass('animate-fade-out');
                    }
                    //enforceMinimumHeight();
                }
                finally {
                    isScrolling = false;
                }


            }

            $(document).ready(function () {

                //// Layout initialization
                // Resize on window size
                $(window).resize(function () {
                    InitLayout();
                });
                // Resize on key up
                $("#bigbar").keyup(function () {
                    InitLayout();
                });
                // Resize on load
                $(window).load(function () {
                    InitLayout();
                });
                // Resize immediately
                InitLayout();

                //// Sexy scrolling
                if (window.screen.width > 480 && window.screen.height > 480) {
                    // Resize on window size
                    $(window).resize(function () {
                        RecalcTop(false);
                    });
                    // Accelerate content scroll in
                    $(window).scroll(function () {
                        RecalcTop(true);
                    })
                }

            });
        </script>
